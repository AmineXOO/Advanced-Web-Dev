<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <h1>Student Information</h1>
    
    <table border="1">
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>101</td>
                <td>John Smith</td>
                <td>18</td>
                <td>A</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Doe</td>
                <td>19</td>
                <td>B</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Mary Johnson</td>
                <td>20</td>
                <td>A+</td>
            </tr>
    </table>
</body>
</html>
